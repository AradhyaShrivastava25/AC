<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Commonplace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        :root {
            --primary-green: #006400;
            --white: #ffffff;
            --black: #000000;
            --gray: #f5f5f5;
            --font-family: 'Roboto', sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: var(--gray);
            color: var(--black);
        }

        header {
            background-color: var(--primary-green);
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: var(--white);
        }

        header p {
            margin: 0;
            color: var(--white);
            font-size: 1.2rem;
            font-style: italic;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin: 2rem auto;
            width: 80%;
            gap: 1rem;
        }

        .section {
            flex: 1;
            background-color: var(--white);
            padding: 1.5rem;
            border: 1px solid var(--primary-green);
            border-radius: 8px;
            text-align: center;
        }

        .section h2 {
            color: var(--primary-green);
        }

        .section button {
            background-color: var(--primary-green);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .section button:hover {
            background-color: #004d00;
        }

        .recent-files {
            width: 80%;
            margin: 2rem auto;
            background-color: var(--white);
            padding: 1rem;
            border: 1px solid var(--primary-green);
            border-radius: 8px;
        }

        .recent-files h3 {
            color: var(--primary-green);
            margin-top: 0;
        }

        .file-list {
            list-style: none;
            padding: 0;
        }

        .file-list li {
            border-bottom: 1px solid var(--gray);
            padding: 0.5rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-list li:last-child {
            border-bottom: none;
        }

        .file-list li span {
            color: var(--black);
        }

        .file-list li button {
            background-color: var(--primary-green);
            color: var(--white);
            border: none;
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .file-list li button:hover {
            background-color: #004d00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Automation Commonplace</h1>
        <p>Easy, Faster & Secure</p>
    </header>

    <div class="container">
        <div class="section">
            <h2>Upload</h2>
            <button onclick="uploadFile()">Upload Script</button>
            <div class="recent-files">
                <h3>Recently Uploaded Files</h3>
                <ul class="file-list" id="uploaded-file-list">
                    <li>
                        <span>example_upload.sh</span>
                        <button>Details</button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="section">
            <h2>Download</h2>
            <button onclick="downloadFile()">Find Scripts</button>
            <div class="recent-files">
                <h3>Recently Downloaded Files</h3>
                <ul class="file-list" id="downloaded-file-list">
                    <li>
                        <span>automation_tool.py</span>
                        <button>Details</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function uploadFile() {
            alert('Upload functionality coming soon!');
        }

        function downloadFile() {
            alert('Browse scripts functionality coming soon!');
        }
    </script>
</body>
</html>
